- defaults:
    link:
      relink: true

- clean: ['~']

# é o que vai fazer o link simbólico
- link:
    # I3
    ~/.config/i3/config:
      create: true
      path: arquivos/i3/config
      relink: true
      force: true
   
    # Session
    ~/.xinitrc:
      create: true
      path: arquivos/session/xinitrc
      relink: true
      force: true

    ~/.xsession:
      create: true
      path: arquivos/session/xinitrc
      relink: true
      force: true

    ~/.profile:
      create: true
      path: arquivos/session/xinitrc
      relink: true
      force: true

    ~/.Xdefaults:
      create: true
      path: arquivos/session/Xdefaults
      relink: true
      force: true

    # Polybar
    ~/.config/polybar:
      create: true
      glob: true
      path: arquivos/polybar/*
      relink: true
      force:  true

    # Shell
    ~/.bashrc:
      create: true
      glob: true
      path: arquivos/bash/bashrc
      relink: true
      force:  true
    ~/.bash_aliases:
      create: true
      glob: true
      path: arquivos/bash/bash_aliases
      relink: true
      force:  true
    ~/.bash_profile:
      create: true
      glob: true
      path: arquivos/bash/bash_profile
      relink: true
      force:  true
    ~/.bash_functions:
      create: true
      glob: true
      path: arquivos/bash/bash_functions
      relink: true
      force:  true

    # Rofi
    ~/.config/rofi:
      create: true
      glob: true
      path: arquivos/rofi/*
      relink: true
      force: true

    # Face
    ~/.face:
      relink: true
      force: true
      path: arquivos/face/face.png
    ~/.face.icon:
      relink: true
      force: true
      path: arquivos/face/face.png

    # VIM
    ~/.vimrc:
      create: true
      glob: true
      path: arquivos/vim/vimrc
      relink: true
      force: true
    ~/.vim/colors:
      create: true
      glob: true
      path: arquivos/vim/colors/*
      relink: true
      force: true
    
    # Betterlockscreen
    ~/.config/betterlockscreen:
      create: true
      glob: true
      path: arquivos/betterlockscreen/*
      relink: true
      force: true

    # Music on mpd and ncmpcpp
    ~/.config/mpd:
      create: true
      glob: true
      path: arquivos/mpd/*
      relink: true
      force: true
    ~/.ncmpcpp:
      create: true
      glob: true
      path: arquivos/ncmpcpp/*
      relink: true
      force: true
    
    # GPG pinetry gtk
    ~/.gnupg/gpg-agent.conf:
      create: true
      glob: true
      path: arquivos/gpg-pinetry-gtk-2/gpg-agent.conf
      relink: true
      force: true
    
    # Dunst
    ~/.config/dunst:
      create: true
      glob: true
      path: arquivos/dunst/*
      relink: true
      force: true

    # Picom
    ~/.config/picom/picomrc:
      create: true
      glob: true
      path: arquivos/picom/picomrc
      relink: true
      force: true

    ~/.config/fontconfig/fonts.conf:
      create: true
      glob: true
      path: arquivos/fontconfig/fonts.conf
      relink: true
      force: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
