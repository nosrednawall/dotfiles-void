- defaults:
    link:
      relink: true

- clean: ['~']

# é o que vai fazer o link simbólico
- link:
    # I3
    ~/.config/i3/config:
      create: true
      path: arquivos/i3/config
      relink: true
      force: true
   
    # Session
    ~/.xinitrc:
      create: true
      path: arquivos/session/xinitrc
      relink: true
      force: true

    ~/.xsession:
      create: true
      path: arquivos/session/xsession
      relink: true
      force: true

    ~/.Xdefaults:
      create: true
      path: arquivos/session/Xdefaults
      relink: true
      force: true

    # Polybar
    ~/.config/polybar:
      create: true
      glob: true
      path: arquivos/polybar/*
      relink: true
      force:  true

    # Shell
    ~/.bashrc:
      create: true
      glob: true
      path: arquivos/bash/bashrc
      relink: true
      force:  true
    ~/.bash_aliases:
      create: true
      glob: true
      path: arquivos/bash/bash_aliases
      relink: true
      force:  true
    ~/.bash_profile:
      create: true
      glob: true
      path: arquivos/bash/bash_profile
      relink: true
      force:  true
    ~/.bash_functions:
      create: true
      glob: true
      path: arquivos/bash/bash_functions
      relink: true
      force:  true
   
    # Face
    ~/.face:
      relink: true
      force: true
      path: arquivos/face/face.png
    ~/.face.icon:
      relink: true
      force: true
      path: arquivos/face/face.png

    # VIM
    ~/.vimrc:
      create: true
      glob: true
      path: arquivos/vim/vimrc
      relink: true
      force: true
    ~/.vim/colors:
      create: true
      glob: true
      path: arquivos/vim/colors/*
      relink: true
      force: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
